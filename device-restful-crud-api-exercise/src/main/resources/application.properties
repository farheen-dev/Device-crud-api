#spring.datasource.url= jdbc:mysql://localhost/deviceDB?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost/deviceDB?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= root
#spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.time_zone= UTC


## Hibernate Properties
spring.jpa.show-sql= true

# The SQL dialect makes Hibernate generate better SQl for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update